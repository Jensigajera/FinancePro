<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators - FinancePro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FinancePro</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="calculators.html">Calculators</a></li>
            <li><a href="consultation.html">Consultation</a></li>
        </ul>
    </nav>

 
    <main class="container">
        
        <!-- Loan Calculator -->
        <section class="calculator-section" data-aos="fade-up">
            <h2>Loan Calculator</h2>
            <p>Estimate your monthly loan payments by adjusting the amount, interest rate, and term.</p>
            <div class="calculator">
                <label for="loanAmount">Loan Amount:</label>
                <input type="range" id="loanAmount" min="1000" max="50000" step="1000" oninput="updateLoanAmount(this.value)">
                <input type="text" id="loanAmountDisplay" readonly>
                <label for="interestRate">Interest Rate:</label>
                <input type="number" id="interestRate" min="0" max="20" step="0.1">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" min="1" max="30">
                <button onclick="calculateLoan()">Calculate</button>
                <div id="loanResult" class="result"></div>
            </div>
        </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
